<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <button type="button" id="btn1" value="night" onclick="
        document.querySelector('body').style.backgroundColor = 'gray'
    ">night</button>

    <button type="button" id="btn2" value="day" onclick="
    document.querySelector('body').style.backgroundColor = 'white'
    ">day</button>

    <button type="button" id="toggle_btn" value="red" onclick="
    if(document.querySelector('#toggle_btn').value == 'red' ){
        document.querySelector('body').style.backgroundColor = 'red';
        document.querySelector('body').style.color = 'white';
        document.querySelector('#toggle_btn').value = 'yellow';
    }else{
        document.querySelector('body').style.backgroundColor = 'yellow';
        document.querySelector('body').style.color = 'white';
        document.querySelector('#toggle_btn').value = 'red';
    }
    ">배경색변경</button>

    <script lang="java">

    </script>
</body>
</html>
